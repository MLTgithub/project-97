<ion-view>
    <ion-content style="background: rgb(238,238,238)">
        <!--<button class="button button-assertive" ng-click="goBack()">返回</button>-->
        <img ng-src="images/detail__.jpg" style="width: 100%;height: 100%">
        <div class="XQ">
            <div class="XQ1">
                <!--商品的详情-->
                <span>{{detas.goods_name}}</span>
                <!--商品的价格-->
                <p>￥{{detas.shop_price}}/斤<span>原价:{{detas.market_price}}/斤</span></p>
            </div>
            <div class="XQ2">
                <!--收藏-->
                <i class="icon ion-ios-star-outline"></i>
                <p>收藏</p>
            </div>
        </div>
        <div class="XQ3">
            <!--运费销量与地址-->
            <span>运费:8.00元</span>
            <span>销量:{{detas.sort_order}}件</span>
            <span>广州</span>
        </div>
        <div class="XQ4">
            <span>数量:1</span>
            <i class="icon ion-ios-arrow-right"></i>
        </div>

        <div class="XQ5">
            <div>
                <div>商品详情</div>
            </div>
            <div>
                <div>商品参数</div>
            </div>
            <div>
                <div>评价( 88 )</div>
            </div>
        </div>
    </ion-content>
</ion-view>
