<div class="topCarousel">
    <ion-slide-box
            auto-play="true"
            slide-interval="3000"
            does-continue="true"
            show-pager="true"
            delegate-handle="topCarouselSlideBox"
            on-drag="drag($event)"
            on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="qwes in sourceArray">
            <img ng-src="{{'http://114.112.94.166'+ qwes.image_url}}" class="topCarouselImg">
    </ion-slide-box>
</div>
